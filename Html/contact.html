          <span style="--i: 5"></span>
          <span style="--i: 6"></span>
          <span style="--i: 7"></span>
          <span style="--i: 8"></span>
          <span style="--i: 9"></span>
        </div>
      </div>
    </div>
    <div id="progressBar"></div>
    <div id="scrollPath"></div>
    <header>
      <section class="front">
        <div class="navigation">
          <nav class="navbar">
            <h1>
              <a href="./index.html">
                <span class="nav1-head">partz</span>
                <span class="nav2-head">finder</span>

            </h1>
            <ul class="nav-links">

                <a href="../Html/services.html">Services</a>

        </div>
        <div class="cont-main">
          <form action="index.php" method="post">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
            />
            <input
              type="text"
              name="age"
              id="age"
              placeholder="Enter your Age"
            />
            <input
              type="text"
              name="gender"
              id="gender"
              placeholder="Enter your gender"
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
            />
            <input
              type="phone"
              name="phone"
              id="phone"
              placeholder="Enter your phone"
            />
            <textarea
              name="desc"
              id="desc"
              cols="30"
              rows="10"
              placeholder="Enter any other information here"
            ></textarea>
            <input type="reset" value="Reset" class="btn" />
            <input type="submit" value="Submit" class="btn" />
          </form>
        </div>
      </section>

    <script src="../js/app.js"></script>
    <script>
      $(window).on("load", function () {
        $(".backanime").fadeOut("slow");
